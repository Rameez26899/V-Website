<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f8f8;
            margin: 0;
            padding: 0;
        }
        .container {
            margin-top: 100px;
        }
        h1 {
            color: #e60000;
        }
        p {
            color: #333;
            font-size: 18px;
        }
        .buttons {
            margin-top: 20px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        #no-btn:hover {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Will You Be My Valentine?</h1>
        <p>Dear Maham,</p>
        <p>You mean the world to me, and I can't imagine my life without you. Will you be my Valentine?</p>
        <div class="buttons">
            <button id="yes-btn">Yes, I'd love to!</button>
            <button id="no-btn">No, thank you</button>
        </div>
        <p id="confirmation" style="display: none;">Thank you Zuu ki Jaan! I love you.</p>
    </div>

    <script>
        document.getElementById("yes-btn").addEventListener("click", function() {
            document.getElementById("confirmation").style.display = "block";
        });
    </script>
</body>
</html>
